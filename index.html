<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <!-- -->
    <div class="container">  <!-- div principal-->
        <div class="calculadora bg-dark "> <!-- plano de fundo da calculadora-->
            <div class="display-screen" id="display"></div> <!-- tela da calculadora -->
            <div class="buttons"> <!-- div contendo todos os botÃµes -->
                <div>
                    <button class="btn-operador" id="limpar">C</button></td>
                    <button class="btn-operador" id="/">/</button></td>
                    <button class="btn-operador" id="*">*</button></td>
                    <button class="btn-operador" id="^">^</button></td>
                </div>
                <div>
                    <button class="btn-numero" id="7">7</button></td>
                    <button class="btn-numero" id="8">8</button></td>
                    <button class="btn-numero" id="9">9</button></td>
                    <button class="btn-operador" id="-">-</button></td>
                </div>
                <div>
                    <button class="btn-numero" id="4">4</button></td>
                    <button class="btn-numero" id="5">5</button></td>
                    <button class="btn-numero" id="6">6</button></td>
                    <button class="btn-operador" id="+">+</button></td>
                </div>
                <div>
                    <button class="btn-numero" id="1">1</button></td>
                    <button class="btn-numero" id="2">2</button></td>
                    <button class="btn-numero" id="3">3</button></td>
                    <button class="btn-operador" id=".">.</button></td>
                </div>
                <div>
                    <button class="btn-operador" id="(">(</button></td>
                    <button class="btn-numero" id="0">0</button></td>
                    <button class="btn-operador" id=")">)</button></td>
                    <button class="btn-igual" id="equal">=</button></td>
                </div>              
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
